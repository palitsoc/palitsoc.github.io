---
layout: page
title: Partners List
subtitle: Partners List
description: Palestinian IT Society Partner's Page
full-width: true
image: /assets/img/logo.png
hide_title: true
---

{% assign partners = site.partners %}
<div class="partners-gallery">
    {% for partner in partners %}
        <div class="partner-card-container">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <img src="{{partner.logo}}">
                        {{partner.content}}
                    </p>
                    <a href="{{partner.website}}" class="btn btn-primary" target="_blank" class="card-link">Website</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
